<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>KeimaGUI</title>

    


    <!-- WinJS 参照 -->
    <link href="node_modules/winjs/css/ui-dark.css" rel="stylesheet" />
    <script src="node_modules/winjs/js/base.js"></script>
    <script src="node_modules/winjs/js/ui.js"></script>

    <!-- KeimaGUI 参照 -->
    <script src="/js/GameInfo.js"></script>
    <script src="/js/Renderer.js"></script>
    <script src="/js/Command.js"></script>
    <script src="/js/GoBoard.js"></script>
    <script src="/js/Game.js"></script>

    <link href="css/default.css" rel="stylesheet" />
    <script src="js/main.js"></script>


</head>
<body class="win-type-body">
    <div id="app">
        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title">Keima</div>
                </div>

                <div class="nav-commands">
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'New Game', icon: 'play', onclick: Commands.newGame}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Pass', icon: 'cancel', onclick: Commands.pass}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Resign', icon: 'flag', onclick: Commands.resign}"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'About', icon: 'contactinfo', onclick: Commands.showDialog}"></div>
                </div>
                <div class="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/html/footer.html'}"></div>
            </div>

            <!-- Content area -->
            <div class="contenttext">

            </div>
            <div class="container">
                <div class="infomation">
                    <table class="type1">
                        <tr>
                            <td>
                                <div class="player1Info">
                                    <img border="0" src="/images/black.png" style="vertical-align:-0.2rem;" width="32" height="32">
                                    <span class="player1Label">You</span>
                                </div>
                            </td>
                            <td>
                                <div class="player2Info">
                                    <img border="0" src="/images/white.png" style="vertical-align:-0.2rem;" width="32" height="32">
                                    <span class="player2Label">CPU</span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="player1Info">
                                    <span id="player1Prisoner">Prisoners&nbsp;&nbsp;0</span>
                                </div>
                            </td>
                            <td>
                                <div class="player2Info">
                                    <span id="player2Prisoner">Prisoners&nbsp;&nbsp;0</span>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <canvas class="board"></canvas>
            </div>
        </div>
    </div>

    <div id="settings" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: '設定',
             primaryCommandText: 'OK'
        }">
        <div class="content">
            <table>
                <tr>
                    <td align="right">
                        Player Color
                    </td>
                    <td style="vertical-align:central">
                        <input class="win-radio" type="radio" name="color" value="black" checked="checked" id="blackRadio" /><label for="topPlacement">Black</label>
                        <input class="win-radio" type="radio" name="color" value="white" id="whiteRadio" /><label for="bottomPlacement">White</label>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        Board size
                    </td>
                    <td class="verticalstacking">
                        <select id="boardSize" class="win-dropdown">
                            <option value="9">9</option>
                            <option value="19" selected>19</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <div id="messageDialog" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Message',
             primaryCommandText: 'OK'
        }">
        <div class="messageContent" style="text-align:center; font-size:80px;">
            Pass!
        </div>
    </div>

    <div id="pass" data-win-control="WinJS.UI.ContentDialog" data-win-options="{
             title: 'Message',
             primaryCommandText: 'OK'
        }">
        <div class="content" style="text-align:center; font-size:80px;">
            Pass!
        </div>
    </div>
</body>
</html>
